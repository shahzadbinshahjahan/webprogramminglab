<!DOCTYPE html>
<html>
	<head>
		<title>Sum of N numbers</title>
	<script>
		var num,sum=0;
		num=window.prompt("Enter a positive number : ");
		var n=parseInt(num);
		if(n<=0)
			window.alert("Enter a positive number please!");
		else
			document.write("<h1><center>Sum of "+n+" natural number is "+findsum(n)+"<h1></center>");
		function findsum(n)
		{
			for(var i=1;i<=n;i++)
				sum+=i;
			return sum;
		}
	</script>
	</head>
	<body bgcolor="lightblue">
	</body>
</html>
